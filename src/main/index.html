<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Tweeter</title>
</head>
<body>
<div id="user" class="user">
    Logged in:
    <span id="username">@</span>
    <input type="hidden" id="userid">
</div>
<div class="tweet-form">
    <div>
        <label class="tweet-main">
            <textarea id="tweet-box" class="tweet-box"></textarea>
            <span id="count" class="count">140</span>
        </label>
    </div>
    <ul id="image-list"></ul>
    <button id="post" class="post">POST</button>
</div>
<script src="index.js"></script>
</body>
</html>
